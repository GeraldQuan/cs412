{% extends 'restaurant/base.html' %}

{% block content %}
<h2>Order Confirmation</h2>
<p>Thank you, {{ customer_info.name }}! Your order will be ready at {{ ready_time }}.</p>
<p>Order Details:</p>
<ul>
    {% for item in items_ordered %}
    <li>{{ item }}</li>
    {% endfor %}
</ul>
<p>Total Price: ${{ total_price }}</p>
{% endblock %}
