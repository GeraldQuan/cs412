{% extends 'restaurant/base.html' %}
{% load static %}

{% block content %}
<h2>Place Your Order</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset>
        <legend>Menu Items:</legend>
        <label><input type="checkbox" name="Pizza"> Pizza ($10)</label><br>
        <label><input type="checkbox" name="Burger"> Burger ($8)</label><br>
        <label><input type="checkbox" name="Pasta"> Pasta ($12)</label><br>
        <label><input type="checkbox" name="Salad"> Salad ($7)</label><br>
    </fieldset>

    <fieldset>
        <legend>Daily Special:</legend>
        <p>{{ daily_special }} - Todayâ€™s Special</p>
    </fieldset>

    <fieldset>
        <legend>Customer Information:</legend>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Phone: <input type="tel" name="phone" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
    </fieldset>

    <fieldset>
        <legend>Special Instructions:</legend>
        <textarea name="instructions" rows="4"></textarea>
    </fieldset>

    <button type="submit">Submit Order</button>
</form>
{% endblock %}
