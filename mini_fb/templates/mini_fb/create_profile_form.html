{% extends 'base.html' %}

{% block content %}
  <h2>Create a New Profile</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Display form fields as paragraphs -->
    
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Create Profile</button> <!-- Styled button -->
    </div>
  </form>

  <br>

  <a href="{% url 'show_all_profiles' %}">Back to All Profiles</a>
{% endblock %}
