{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% if form.non_field_errors %}
    <div class="errors">
        {{ form.non_field_errors }}
    </div>
{% endif %}
<p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a>.</p>
{% endblock %}
