{% extends "base.html" %}

{% block content %}
<h1>Delete Book</h1>
<p>Are you sure you want to delete "{{ book.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
