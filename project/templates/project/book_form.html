{% extends "base.html" %}

{% block content %}
<h1>{% if book %}Edit Book{% else %}Add Book{% endif %}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">
        {% if book %}Update{% else %}Save{% endif %}
    </button>
    <a href="{% url 'book-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
