{% extends "base.html" %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the category "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
